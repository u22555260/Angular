<app-admin-sidebar></app-admin-sidebar>


<div class="container mt-4">
    <h2>Add Inventory Category</h2>
    <form [formGroup]="productCatgoryForm" (ngSubmit)="onSubmit()">


      <div class="mb-3">
        <label for="product_category_name" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="product_category_name" formControlName="product_category_name" required>
        <div *ngIf="productCatgoryForm.controls.product_category_name.errors?.required && productCatgoryForm.controls.product_category_name.touched" class="text-danger">
          Product Category Name is required.
        </div>
      </div>

    

      <div class="mb-3">
        <label for="product_category_description" class="form-label">Inventory Category Description</label>
        <input type="text" class="form-control" id="product_category_description" formControlName="product_category_description" required>
        <div *ngIf="productCatgoryForm.controls.product_category_description.errors?.required && productCatgoryForm.controls.product_category_description.touched" class="text-danger">
            Product Category Description is required.
        </div>
      </div>
      
      
      <button type="submit" class="btn btn-success" [disabled]="productCatgoryForm.invalid">Add Product Category</button>
      <button type="submit" class="btn btn-secondary m-4" routerLink="/courses">Cancel</button>

    </form>
   </div>
