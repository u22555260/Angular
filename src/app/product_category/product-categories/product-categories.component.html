<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>


<body>
<app-menlyn-navbar></app-menlyn-navbar>
<app-admin-sidebar></app-admin-sidebar>

  <div class="container">

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">

            </div>
            <p style=" font-size: 35px;">Product Category Homepage</p>

            <div class="search">
                <label>
                    <input type="text" [(ngModel)]="searchText" placeholder="Search Product Categories">
                </label>
            </div>

            <div class="user">
                <img src="/assets/imgs/customer01.jpg" alt="">
            </div>
        </div>


        <div class="cardBox" style="width: 1200px;">
            <a class="btn-add" routerLink="/product_category/add">+</a>
            <div class="card" *ngFor="let invCat of productCategories | filter: searchText">
                <div>
                    <div class="numbers">{{ invCat.inventory_Category_Name }}</div>
                    <div class="cardName"><a href="update-inventory-category.html" class="btn" style="background-color: rgb(45, 21, 179);" [routerLink]="['/update-inventory-category', invCat.productCategoryId]">Update</a></div>
                    <a class="btn2" style="background-color: rgb(199, 24, 12);" (click)="deleteProductCategory(invCat.productCategoryId)">Delete</a>
                </div>

                <div class="iconBx">
                </div>
            </div> 

        </div>
        </div>

</div>
</body>
