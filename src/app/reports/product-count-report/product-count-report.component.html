<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Dashboard</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<app-admin-sidebar></app-admin-sidebar>

<body class="container">
    <h2>Products Report Page</h2>  
    <div id="reportTable">
        <table class="table table-striped">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity Available</th>
                    <th>Product Type</th>
                    <th>Product Category</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of productCountDetails">
                    <td>{{ item.product_Name}}</td>
                    <td>{{ item.quantity_On_Hand }}</td>
                    <td>{{ item.category_Name }}</td>
                    <td>{{ item.type_Name }}</td>
                </tr>
                </tbody>
            </table>
    </div>
    <button class="btn btn-primary" (click)="generatePDF()">Generate Product Report</button>
    <br>
    <button class="btn btn-danger" routerLink="/reports">Back</button>

</body>
