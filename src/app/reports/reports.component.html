<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Dashboard</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container">
    <app-admin-sidebar></app-admin-sidebar>

        <div class="main">
            <div class="topbar">
                <div class="toggle">

                </div>
                <p style=" font-size: 35px;">Reports Homepage</p>

                <div class="user">
                    <img  alt="">
                </div>
            </div>


            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Graphs</h2>
                        <button class="btn" routerLink="/manager-report">Managerial Report</button>
                    </div>

                    

                <div class="recentCustomers">
                    <div class="cardHeader">
                        <div class="chart-container">
                            <div class="chart-item">
                                <button class="btn" routerLink="/product-count-report">Details</button>
                                <canvas baseChart 
                                    [data]="productCategoryData" 
                                    [type]="'bar'"
                                    [options]="productCategoryChartOptions"
                                >
                                </canvas> 
                            </div>
                </div>

                    <div class="chart-container">
                        <div class="chart-item">
                            <button class="btn btn" routerLink="/review-report">Details</button>
                                <canvas baseChart 
                                [data]="reviewData" 
                                [type]="'bar'"
                                [options]="reviewChartOptions"
                            >
                            </canvas> 
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <div class="chart-item">
                            <button class="btn btn" routerLink="/event-report">Event Type Report</button>

                            <canvas baseChart 
                                [data]="EventSalesData" 
                                [type]="'line'"
                                [options]="EventSalesChartOptions"
                            >
                            </canvas> 
                        </div>
                    </div>
                    

                </div>
                    
            </div>

            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Graphs 2</h2>
                    </div>

                    <div class="recentCustomers">
                        <div class="cardHeader">
                    <div class="chart-container">
                    <div class="chart-item" style="height: 300px;">
                        <button class="btn btn" routerLink="/rooms-booked-report">Details</button>
                        <canvas baseChart 
                            [data]="BookingSalesData" 
                            [type]="'line'"
                            [options]="BookingSalesChartOptions"
                        >
                        </canvas> 
                    </div>
                    </div>
                    </div>

                    <div class="chart-container">
                    <div class="chart-item" style="height: 300px;">
                        <button class="btn btn">Details</button>
                        <canvas baseChart 
                            [data]="quantityData" 
                            [type]="'radar'"
                            [options]="quantityChartOptions"
                        >
                        </canvas> 
                    </div>
                    </div>

                    <div class="chart-container">
                    <div class="chart-item" style="height: 300px;">
                        
                        <button class="btn btn" routerLink="/Stock-TakeReport">Stock Take Report</button>
                        <canvas baseChart 
                            [data]="stockTakeData" 
                            [type]="'bar'"
                            [options]="stockTakeChartOptions"
                        >
                        </canvas> 
                    </div>
                    </div>

                    <div>
                    <h2>Employee Table</h2>
                    <div>
                        <label for="gender">Select Gender:</label>
                        <select id="gender" (change)="onGenderChange($event)">
                          <option value="MALE">Male</option>
                          <option value="FEMALE">Female</option>
                          <option value="OTHER">Other</option>
                        </select>
                      </div>
                      
                    <div id="reportTable">
                        <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Full Name</th>
                                    <th>Contact Number</th>
                                    <th>Email</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let employee of employeeReport">
                                    <td>{{ employee.employee_Full_Name }}</td>
                                    <td>{{ employee.employee_Contact_Number }}</td>
                                    <td>{{ employee.employee_Email }}</td>
                                </tr>
                                </tbody>
                            </table>
                    </div>
                    </div>
                    <button class="btn btn-primary" (click)="generatePDF()">Generate Employee Report</button>

            </div>
                

    </div>

    <!-- =========== Scripts =========  -->
    <script src="/assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!--Bootstrap-->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
