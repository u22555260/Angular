<app-standard-navbar></app-standard-navbar>

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">                        
                        <form [formGroup]="clientForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="clientForm.controls['client_Name'].dirty && clientForm.hasError('required', 'client_Name')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="client_Name" type="text" placeholder="Name">
                                </div>
                            </div>
                            <small *ngIf="clientForm.controls['client_Name'].dirty && clientForm.hasError('required', 'client_Name')" class="text-danger">*Name Is Required</small>
                            
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="clientForm.controls['client_Surname'].dirty && clientForm.hasError('required', 'client_Surname')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="client_Surname" type="text" placeholder="Surname">
                                </div>
                            </div>
                            <small *ngIf="clientForm.controls['client_Surname'].dirty && clientForm.hasError('required', 'client_Surname')" class="text-danger">*Surname Is Required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="clientForm.controls['client_Email_Address'].dirty && clientForm.hasError('required', 'client_Email_Address')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="client_Email_Address" type="text" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="clientForm.controls['client_Email_Address'].dirty && clientForm.hasError('required', 'client_Email_Address')" class="text-danger">*Email Is Required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="clientForm.controls['client_Contact_Number'].dirty && clientForm.hasError('required', 'client_Contact_Number')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="client_Contact_Number" type="text" placeholder="Contact Number">
                                </div>
                            </div>
                            <small *ngIf="clientForm.controls['client_Contact_Number'].dirty && clientForm.hasError('required', 'client_Contact_Number')" class="text-danger">*Contact Number Is Required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="clientForm.controls['client_ID_Number'].dirty && clientForm.hasError('required', 'client_ID_Number')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="client_ID_Number" type="text" placeholder="ID Number">
                                </div>
                            </div>
                            <small *ngIf="clientForm.controls['client_ID_Number'].dirty && clientForm.hasError('required', 'client_ID_Number')" class="text-danger">*ID Number Is Required</small>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-users p-2"></span>
                                    <select formControlName="title" class="form-control">
                                        <option value="">Select Title</option>
                                        <option value="Mr.">Mr.</option>
                                        <option value="Ms.">Ms.</option>
                                        <option value="Mrs.">Mrs.</option>
                                        <option value="Dr.">Dr.</option>
                                    </select>
                                </div>
                            </div>
                            <small *ngIf="clientForm.controls['title'].dirty && clientForm.hasError('required', 'title')" class="text-danger">*Role Is Required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="clientForm.controls['client_Address'].dirty && clientForm.hasError('required', 'client_Address')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="client_Address" type="text" placeholder="Address">
                                </div>
                            </div>
                            <small *ngIf="clientForm.controls['client_Address'].dirty && clientForm.hasError('required', 'client_Address')" class="text-danger">*Address Is Required</small>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-users p-2"></span>
                                    <select formControlName="client_Gender" class="form-control">
                                        <option value="">Select Gender</option>
                                        <option value="Mr.">Male</option>
                                        <option value="Ms.">Female</option>
                                    </select>
                                </div>
                            </div>
                            <small *ngIf="clientForm.controls['client_Gender'].dirty && clientForm.hasError('required', 'client_Gender')" class="text-danger">*Gender Is Required</small>
                        </form>
<!----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
                        <form [formGroup]="signupForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['username'].dirty && signupForm.hasError('required', 'username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="UserName">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required', 'username')" class="text-danger">*UserName Is Required</small>
                            
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')" class="text-danger">*Email Is Required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')" class="text-danger">*Password Is Required</small>
                            
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-users p-2"></span>
                                    <select formControlName="role" class="form-control">
                                        <option value="">Select Role</option>
                                        <option value="HR">HR</option>
                                        <option value="User">User</option>
                                        <option value="Admin">Admin</option>
                                    </select>
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['role'].dirty && signupForm.hasError('required', 'role')" class="text-danger">*Role Is Required</small>

                            <button (click)="onSignup()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 text-muted">Already Have An Account <a id="forget" routerLink="/login">Login</a></div>    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
